#@ load("@ytt:data", "data")
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cf-metadata
  namespace: #@ data.values.namespace
  labels:
    app: cf-metadata
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: cf-metadata
  template:
    metadata:
      labels:
        app: cf-metadata
      annotations:
        pre.hook.backup.velero.io/command: '["/cnb/process/web"]' # `/cnb/process/web` runs the built binary
    spec:
      imagePullSecrets:
      - name: registry-credentials-cf-metadata
      containers:
      - image: cfcapidocker/backup-metadata@sha256:0ac4fad79781fce0d08f049664e8f48adf2f6ea731dd3ed3e14568128de62f5d
        name: cf-metadata
        command: ["/cnb/process/wait"]
        env:
        - name: CF_API
          value: #@ data.values.cf.api
        - name: CF_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: cf-credentials-cf-metadata
        - name: CF_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: cf-credentials-cf-metadata
